<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="startmytask7-2.css" />
  </head>
  <body>
    <div id="loginBox">
      <div id="svgBox">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.5101 3.86998L15.7301 2.09998L5.84009 12L15.7401 21.9L17.5101 20.13L9.38009 12L17.5101 3.86998V3.86998Z"
            fill="#252525"
          />
        </svg>
      </div>
      <div id="textBox">가게 등록</div>
      <div id="pageBox">
        등록 하시려는 업체의 <br />세부 정보를 입력해 주세요.
      </div>
      <div id="box1">
        <div id="detailBox">2. 세부정보 입력</div>
        <div id="pageBox2">2/3</div>
      </div>
      <div id="box2">
        <div id="telBox">
          <span id="tel">전화번호</span>
          <input id="telinput" type="tel" value="010-1234-5678" readonly />
        </div>
        <div id="payBox">
          <span id="pay">배달금액</span>
          <input id="payinput" type="text" value="무료" readonly />
        </div>
        <div id="timeBox">
          <span id="time">운영시간</span>
          <input id="timeinput" type="text" value="11:00 ~ 21:00" readonly />
        </div>
        <div id="etcBox">
          <span id="etc">기타정보</span>
          <input
            id="etcinput"
            type="text"
            value="3대째 다져온 고집스러운 맛"
            readonly
          />
        </div>
        <div id="holidayBox">
          <span id="holiday">휴무일 </span>
          <input id="holidayinput" type="text" value="매주 화요일" readonly />
        </div>
        <div id="box3">
          <div>
            <input type="radio" checked onclick="return false" />
            <span>배달 가능</span>
          </div>
          <div>
            <input type="radio" onclick="return false" /> <span>카드 가능</span>
          </div>
          <div>
            <input type="radio" checked onclick="return false" />
            <span>계좌이체 가능</span>
          </div>
        </div>
      </div>
      <div id="buttonBox"><button id="next">다음</button></div>
    </div>
  </body>
</html>
