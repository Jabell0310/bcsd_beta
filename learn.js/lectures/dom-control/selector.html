<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="selector.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Selector</title>
</head>
<body>
  <section>
    <h2 id="title">삼국시대</h2>
    <form name="myform">
      <input type="text" name="myText" placeholder="국가를 입력해주세요">
      <!-- placeholder는 textbox안에 회색 글씨체로 글자가 나타나는 것으로 글자 하나라도 입력하는 순간 바로 사라지는 스타일을 나타내는 태그이다. -->
      <button>추가</button>
    </form>
    <ul class="list">
      <li class="item">고구려</li>
      <li class="item">백제</li>
      <li class="item">신라</li>
    </ul>
    <p class="hello">안녕하세요.</p>
    <!--css코드 html에 직접 불러올 때는 hello (css코드)를 입력하면 된다.-->
  </section>
</body>
</html>
<!-- selector.js와 한 화면에 같이 볼 것! -->
