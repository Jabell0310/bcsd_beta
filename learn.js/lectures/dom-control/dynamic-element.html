<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dynamic-element.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Selector</title>
</head>
<body>
  <section>
    <h2 id="title">삼국시대</h2>
    <form name="myform">
      <input type="text" name="myText" placeholder="국가를 입력해주세요" />
      <!-- input에다가 value태그와 그 이름을 추가하면 textbox안에 추가한 value의 이름이 나타난다.-->
      <!-- placeholder는 textbox안에 회색 글씨체로 글자가 나타나는 것으로 글자 하나라도 입력하는 순간 바로 사라지는 스타일을 나타내는 태그이다. -->
      <button id="before" type="button">앞에추가</button>
      <button id="button" type="button">추가</button>
      <button id="target-remove" type="button">타겟 제거</button>
      <!-- html 파일에 button 태그 안에 onclick="alert('hello')"를 삽입하면 js 태그를 직접 입력해서 추가한 코드로 클릭을 했을때 화면 알림창에 hello가 뜨는 코드이다.-->
    </form>
    <ul class="list">
      <li class="item" id="target">
        고구려
        <button class="remove-btn">X</button>
      </li>
    </ul>
    <p class="hello">안녕하세요.</p>
    <!--css코드 html에 직접 불러올 때는 hello (css코드)를 입력하면 된다.-->
  </section>
</body>
</html>
<!-- selector.js와 한 화면에 같이 볼 것! -->
