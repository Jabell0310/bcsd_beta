<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>None Semantic</title>
  </head>
  <body>
    <div class="header">Header 영역</div>
    <!-- .header로 구현 -->
    <div class="nav">
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
        <li>Menu4</li>
      </ul>
    </div>
    <!-- .nav 이후 ul>li{Menu$}*4로 구현 -->
    <div class="main">Contents 영역</div>
    <div class="footer">Footer 영역</div>
  </body>
</html>
