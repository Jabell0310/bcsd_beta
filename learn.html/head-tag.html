<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/asset/images/favicon.ico" />
    <!-- 여기서 base코드를 설정했기 때문에 기준경로가 문서로 바꾸는 역할을 한다. 즉, 파비콘의 기준경로를 결정하는 역할을 한다. -->
    <link rel="shortcut icon"  href=“./favicon.ico” />
    <!-- 파비콘을 설정하는 코드로 웹페이지 상단에 로고를 나타내는 역할을 하는 코드이다. -->
    <title>Head Tag</title>
    <!-- title은 웹페이지 상단 제목을 바꿔주는 역할을 하는 코드이다. -->
  </head>
  <body></body>
</html>
