<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
  </head>
  <body>
    <header>Header 영역</header>
    <nav>
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
        <li>Menu4</li>
      </ul>
    </nav>
    <main>Contents 영역</main>
    <footer>Footer 영역</footer>
    <!-- nonesemantic.html과 다르게 .header말고 header태그를 직접 입력 header nav main footer조건외에 나머지 코드는 똑같이 구현 -->
    <!-- nonesemantic.html와 비교할때 결과는 같게 출력되나 가독성이 높아짐-->
  </body>
</html>
<!-- semantic.html과 같이 참조 -->
