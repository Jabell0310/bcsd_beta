<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello HTML</title>
    <!-- 창 제목이 바뀜 -->
  </head>
  <body>
    <h1>카레</h1>
    <!-- 제목 글자 커지게 설정-->
    <hr />
    <!-- 가로선 생성 -->
    <p>위키백과, 우리 모두의 
        <br />
        <!-- 줄바꾸는 문장이 있을때는 br tag로 설정 -->
        백과사전.</p>
    <p>카레는 다음 등을 가리킨다.</p>
    <!-- 마킹은 p tag로 설정 -->
    <ul>
      <li><a href=https://ko.wikipedia.org/wiki/%EC%BB%A4%EB%A6%AC>커리</a>: 남아시아, 동남아시아 요리</li>
      <li><a href=https://ko.wikipedia.org/wiki/%EC%9D%BC%EB%B3%B8_%EC%B9%B4%EB%A0%88>일본 카레</a>: 일본식 커리</li>
      <li><a href="https://ko.wikipedia.org/wiki/%EC%B9%B4%EB%A0%88_%EC%A0%84%ED%88%AC">
        <!-- 링크를 걸때는 a tag로 설정 -->
        카레 전투</a>: 기원전 53년 벌어진 카레(Carrhae)에서의 전투. 로마-파르티아
        전쟁의 일부
      </li>
    </ul>
      <!-- 목록은 ul과 li로 감싸준다. -->
  </body>
</html>
