      h1 {

    <!-- 실제 작업에서 많이 쓰이지는 않는데 그 이유는 다른 파일에도 이 코드를 실현하고 싶을때 헤드에 style태그를 붙어야하는데 이러면 코드도 복잡해지고 비효율적이다.  -->
  </body>
</html>
