<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      div,
      h2 {
        border: 1px solid grey;
        /* display: none; */
        /* visibility: hidden; */
      }
      span,
      a {
        border: 1px solid blue;
      }
      article > div,
      span {
        display: inline-block;
      }
      /* display none은 요소와 영역 모두 보이지 않는 반면 visibility hidden은 요소만 보이지 않게 하는 코드이다.  */
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>
    <!-- block속성은 html 가로 부분을 모두 채우기 때문에 content가 세로정렬 되어있는 것을 확인할 수 있다. 이때 width와 height 속성을 지정할 수 있다 -->

    <h1>Display Inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">Naver</a>
    <!-- inline속성은 컨텐츠부분만 채우기 때문에 가로로 정렬 되어있는 것을 확인할 수 있다. 이때 width와 height 속성을 지정할 수 있다.-->

    <article>
      <h1>Display Inline Block</h1>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <span>content</span>
      <span>content</span>
      <span>content</span>
      <!-- inline-block 속성은 inline의 컨텐츠부분과 block의 width와 height 모두 지정할 수 있다! -->
    </article>
  </body>
</html>
