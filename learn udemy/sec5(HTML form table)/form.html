<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="textbox">이름 입력:</label>
        <input type="text" id="textbox" />
        <button type="button">submit</button>
      </div>
      <div>
        <label for="passwordbox">비밀번호 입력:</label>
        <input type="password" id="passwordbox" />
        <button type="button">submit</button>
      </div>
      <div>
        <label for="numberbox">숫자 입력:</label>
        <input type="number" id="numberbox" />
        <button type="button">submit</button>
      </div>
      <div>
        <label for="colorchange">색 변환:</label>
        <input type="color" id="colorchange" />
      </div>
      <div>
        <label for="emailbox">이메일 입력:</label>
        <input type="email" id="emailbox" />
        <button type="button">submit</button>
      </div>
      <div>
        <span>
          <input
            type="radio"
            id="Garpryong"
            name="0th_generation"
            value="Garpryong"
          />
          <label for="Garpryong">김갑룡</label>
        </span>
        <span>
          <input
            type="radio"
            id="Chales"
            name="0th_generation"
            value="Chales"
          />
          <label for="Chales">최동수</label>
        </span>
        <span>
          <input
            type="radio"
            id="Jinyoung"
            name="0th_generation"
            value="Jinyoung"
          />
          <label for="Jinyoung">박진영</label>
        </span>
        <span>
          <input type="radio" id="Tom" name="0th_generation" value="Tom" />
          <label for="Tom">이도규</label>
        </span>
      </div>
      <div>
        <span>
          <label for="volume">소리조절:</label>
          <input type="range" id="volume" step="1" min="0" max="15" value="0" />
          <label for="back_light">밝기조절:</label>
          <input
            type="range"
            id="back_light"
            step="10"
            min="0"
            max="100"
            value="100"
          />
        </span>
      </div>
    </form>
  </body>
  <!-- form태그는 정보를 제출하기 위한 대화형 컨트롤을 포함하는 문서 구획을 나타냅니다. -->
  <!-- input태그 type는 이름 비밀번호 등의 다양한 양식을 브라우저에 나타내는 것이고 id는 label for이랑 연결해서 같이 쓰는데 텍스트를 클릭헀을 때 input태그가 바로 실행될 수 있다. -->
  <!-- name은 radio에서 쓰이는 속성으로 name이 같으면 하나밖에 선택 안되는 특성을 구현할 수 있다.  -->
  <!-- min과 max는 특정 type에 쓰이는 것으로 최소와 최대를 지정할 수 있고 step은 범위에서 쓰는 태그로 범위조정할때 어느정도 조절할지 결정한다.  -->
</html>
